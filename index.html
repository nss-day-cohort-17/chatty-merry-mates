<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry mates!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body id="theme">
  <!-- can add class="dark-theme" or "large-text" -->
    <!-- better navbar -->
    <nav>
        <h2>Merry Mates!</h2>
        <input id="inputMessage" class="newMessage" type="text" placeholder="new message">
        <button id="clearButton" class="btn">Clear message board</button>
      </div>
      <div class="checkboxColumn">
        <label class="darkTheme"><input type="checkbox" id="darkThemeCheckbox" value="first_checkbox">dark theme</label>
        <label class="largeText"><input type="checkbox" id="largeTextCheckbox" value="second_checkbox">large text</label>
    </nav>
    <!-- Messages -->
    <!-- In CSS - remove the bullet points in list -->
    <!-- In CSS - Add margin to left of buttons -->
    <div class="container messages-div" id="messages-div">
      <h3>Messages:</h3>
      <ul class="messages-list" id="messages-list">
        <li>This is a sample message<button class="btn delete-btn">Delete</button></li>
      </ul>
    </div>
  </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="chatty.js"></script>
</body>
</html>
