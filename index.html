<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry mates!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <!-- can add class="dark-theme" or "large-text" -->
  <div id="theme">
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-default">
         <div class="container-fluid">
           <!-- Brand and toggle get grouped for better mobile display -->
           <div class="navbar-header">
             <a class="navbar-left" href="#"><img id="logo" src="http://www.merrymates.se/userfiles/bilder/MerryMates%20Sabbe.jpg"></a>
           </div>

           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-center">
                   <div class="form-group">
                     <input id="inputMessage" type="text" class="form-control" placeholder="Message">
                   </div>
                   <button id="clearButton" class="btn btn-default">Clear message board</button>
              </form>
                <label class="darkTheme"><input type="checkbox" id="darkThemeCheckbox" value="first_checkbox">dark theme</label>
                <label class="largeText"><input type="checkbox" id="largeTextCheckbox" value="second_checkbox">large text</label>
           </div>
         </div>
        </nav>
    </div>
    <!-- Messages -->
    <!-- In CSS - remove the bullet points in list -->
    <!-- In CSS - Add margin to left of buttons -->
    <div class="container messages-div" id="messages-div">
      <h3>Messages:</h3>
      <ul class="messages-list" id="messages-list">
        <li>This is a sample message<button class="btn btn-default delete-btn">Delete</button></li>
      </ul>
    </div>
  </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="chatty.js"></script>
</body>
</html>
